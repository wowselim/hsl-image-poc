plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'co.selim'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
mainClassName = 'co.selim.blubb.Main'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // compile files('lib/hsl-image-1.0.jar')
    compile('com.github.wowselim:hsl-image:1.0')
}
